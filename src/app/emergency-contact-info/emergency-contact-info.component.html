<mat-card class="registration-card">
  <mat-card-header>
    <mat-card-title>
      <h2>Emergency Contact Information</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <form [formGroup]="emergencyContactForm">
      <!-- Value: {{ registerForm.value | json }} -->

      <span id="profile-Details">

        <mat-form-field appearance="outline" (change) = "checkEmergencyContactForm()">
          <mat-label>First Name*</mat-label>
          <input matInput placeholder="First Name" formControlName="firstName">
          <mat-error *ngIf="firstName.invalid && firstName.touched" class="has-text-danger">
            Please Enter your First Name
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" >
          <mat-label>Middle Name</mat-label>
          <input matInput placeholder="Middle Name" type="text" formControlName="middleName">
        </mat-form-field>

        <mat-form-field appearance="outline" (change) = "checkEmergencyContactForm()">
          <mat-label>Last Name*</mat-label>
          <input matInput placeholder="Last Name" formControlName="lastName">
          <mat-error *ngIf="lastName.invalid && lastName.touched" class="has-text-danger">
            Please Enter your Last Name
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Relationship</mat-label>
          <mat-select [formControl]="relationship" [(value)]="selectedRelationship">
            <mat-option *ngFor="let tech of relationshipData" [value]="tech.value">{{tech.name}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" (change) = "checkEmergencyContactForm()">
          <mat-label>Email*</mat-label>
          <input type="text" matInput placeholder="Email" formControlName="email">
          <mat-error *ngIf="email.invalid && email.touched" class="has-text-danger">
            Please Enter a Valid Email
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" (change) = "checkEmergencyContactForm()">
          <mat-label>Phone*</mat-label>
          <input type="tel" matInput placeholder="Enter Phone" formControlName="phone">
          <mat-error *ngIf="phone.invalid && phone.touched" class="has-text-danger">
            Please Enter a Valid Phone Number
          </mat-error>
        </mat-form-field>
        
      </span>
    </form>
  </mat-card-content>

</mat-card>
